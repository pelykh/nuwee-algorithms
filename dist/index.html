<!doctype html>
<html>
<head>
    <title>Nuwee algorithms</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }

        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: #65CB57;
            padding: 0.3em 1.2em;
            border-radius: 2em;
            display: none;
        }

        input {
            padding: 0.6em 1.2em;
            border: 0;
            border-radius: 2em;
            background-color: #F4F4F4;
        }

        a.button {
            background-color: #4e9af1;
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.1em 0.1em 0;
            border: 0.16em solid rgba(255, 255, 255, 0);
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            color: #FFFFFF;
            text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
            text-align: center;
            transition: all 0.2s;
        }

        a.button:hover {
            background-color: #4e88df;
            /*border-color: #e0e0e0;*/
            cursor: default;
        }

        @media all and (max-width: 30em) {
             a.button {
                  display: block;
                  margin: 0.2em auto;
            }
        }
    </style>
</head>
<body>
<div>
    <a id="start-button" class="button">Start</a>
    <input id="pop-size-input" placeholder="Population size"/>
    <input id="iterations-input" placeholder="Iterations"/>
    <input id="alpha-input" placeholder="Alpha"/>
    <input id="beta-input" placeholder="Beta"/>
    <input id="pho-input" placeholder="Pheromone vaporisation"/>
    <input id="ip-input" placeholder="Initial pheromone"/>
    <input id="q-input" placeholder="Q"/>
</div>

<div id="counter">Running 0</div>
<canvas id="canvas"></canvas>
<script src="bundle.js"></script>
</body>
</html>
