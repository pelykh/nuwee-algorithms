<!doctype html>
<html>
<head>
    <title>Nuwee algorithms</title>
    <style>
        #stocks .title {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 30px;
            color: #e7e7e7;
            font-weight: 900;
        }

        #stocks .controls {
            position: fixed;
            right: 10px;
            top: 10px;
            color: #e7e7e7;
        }

        #stocks .cash {
            text-align: center;
        }

        #stocks .button {
            text-align: right;
        }

        #stocks .button:hover {
            cursor: pointer;
        }

        #aco-demo {
            margin: 10px;
        }

        #genetic-demo {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 40px;
            color: #141414;
        }

        #generation-score {
            font-size: 60px;
            margin: 10px;
        }

        #generation-title, #generation-counter {
            font-size: 20px;
        }

        #complete-genetic {
            display: none;
            font-size: 12px;
            background-color: #72BE47;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
        }

        body {
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            margin: 0;
        }

        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: #65CB57;
            padding: 0.3em 1.2em;
            border-radius: 2em;
            display: none;
        }

        input {
            padding: 0.6em 1.2em;
            border: 0;
            border-radius: 2em;
            background-color: #F4F4F4;
        }

        a.button {
            background-color: #4e9af1;
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.1em 0.1em 0;
            border: 0.16em solid rgba(255, 255, 255, 0);
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            color: #FFFFFF;
            text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
            text-align: center;
            transition: all 0.2s;
        }

        a.button:hover {
            background-color: #4e88df;
            /*border-color: #e0e0e0;*/
            cursor: default;
        }

        @media all and (max-width: 30em) {
             a.button {
                  display: block;
                  margin: 0.2em auto;
            }
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="bundle.js"></script>
</body>
</html>
